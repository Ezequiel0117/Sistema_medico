{% extends "components/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">{{ view.title }}</h1>

    <form method="post" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mb-2 rounded-pill">Guardar Costo</button>
        <a href="{% url 'core:CostosAtencion_list' %}" class="btn btn-outline-secondary w-100 rounded-pill">Cancelar</a>
    </form>
</div>
{% endblock %}
