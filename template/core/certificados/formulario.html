{% extends "components/base.html" %}
{% load static %}
{% block content %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
<div class="container mt-4">
    <h1>
        {% if view_name == "create" %}
            Nuevo Certificado
        {% else %}
            Editar Certificado
        {% endif %}
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'core:listacertificado' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
