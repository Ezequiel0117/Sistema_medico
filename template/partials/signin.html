{% extends "components/base.html" %}
{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body" style="color: black;">
                {% csrf_token %}
            
                <h1 class="text-center">Signin</h1>
                
                <!-- Mostrar los errores -->
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
            
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username" required>
                </div>
              
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password" required>
                </div>
              
                <button class="btn btn-primary" type="submit">Signin</button>
            </form>

            <!-- BotÃ³n de Signup -->
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'core:signup' %}" class="btn btn-link">Sign Up</a></p>
            </div>

        </section>
    </div>
</main>

{% endblock %}
